<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Second-Hand Gold Marketplace</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff7e6, #ffe0b3);
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff8f0;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h1 {
            font-weight: 700;
            color: #b8860b; /* golden color */
        }
        p {
            color: #7f8c8d;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .btn-login {
            background-color: #d4af37; /* gold color */
            color: #fff;
        }
        .btn-signup {
            background-color: #f0c75e;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <h1 class="mb-4">Second-Hand Gold Marketplace</h1>
                <p class="mb-4">Buy or sell gold safely. Login or create an account to get started!</p>
                <div class="d-grid gap-3">
                    <a th:href="@{/user/login}" class="btn btn-custom btn-login">User Login</a>
                    <a th:href="@{/createuser}" class="btn btn-custom btn-signup">Sign Up</a>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
