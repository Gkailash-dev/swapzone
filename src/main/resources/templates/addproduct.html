<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #eeecf028, #5c5f636e);
        }

        /* Navbar */
        nav.navbar {
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        nav .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff !important;
        }

        nav .navbar-nav li a {
            color: #fff !important;
            font-weight: 600;
        }

        /* Form Card */
        .form-container {
            max-width: 750px;
            background: #fff;
            margin: 60px auto;
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #3d0d60;
            font-weight: 700;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            border-radius: 15px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #8a44d5;
            box-shadow: 0 0 8px rgba(106,17,203,0.3);
        }

        /* Submit Button */
        button.btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #b8a7cb, #8fa2c4);
            border: none;
            border-radius: 20px;
            transition: 0.3s;
        }

        button.btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Image Preview */
        #imagePreview {
            width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 15px;
            object-fit: cover;
            display: none;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 25px;
                margin: 30px 15px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">SwapZone</a>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
    </ul>
</nav>

<!-- Form Card -->
<div class="form-container">
    <h1>Add New Product</h1>
    <form th:action="@{/addproduct}" method="post" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" name="name" placeholder="Enter product name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productDescription">Description:</label>
                    <input type="text" class="form-control" id="productDescription" name="description" placeholder="Enter description" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productQuantity">Quantity:</label>
                    <input type="text" class="form-control" id="productQuantity" name="quantity" min="1" placeholder="Enter quantity" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productPrice">Price:</label>
                    <input type="number" class="form-control" id="productPrice" name="price" step="0.01" min="0" placeholder="Enter price" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productEmail">Email:</label>
                    <input type="email" class="form-control" id="productEmail" name="email" placeholder="Enter email id" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productPhone">Phone Number:</label>
                    <input type="tel" class="form-control" id="productPhone" name="phone_number" placeholder="Enter phone number" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="productLocation">Location:</label>
                    <input type="text" class="form-control" id="productLocation" name="location" placeholder="Enter location" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="productImage">Upload Image:</label>
                    <input type="file" class="form-control" id="productImage" name="file" required>
                    <img id="imagePreview" alt="Image Preview">
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-submit" type="submit">âž• Add Product</button>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.style.display = 'block';
    }
</script>

</body>
</html>
