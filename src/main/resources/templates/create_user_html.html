<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.4);
        }

        button {
            width: 100%;
            background: #6a5acd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a4abc;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add New User</h1>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="Username" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="Email" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" minlength="4" name="Password" required>
        </div>

        <input type="hidden" name="Role" value="USER">

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
