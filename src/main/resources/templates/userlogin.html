<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e6ebf0);
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #dcdde1;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-login {
            background: linear-gradient(90deg, #4a90e2, #50c878);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 30px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .login-image {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-image img {
            max-width: 100%;
            height: auto;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 25px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.75rem;
            }

            .form-control {
                padding: 10px 12px;
            }

            .login-image {
                display: none;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-card {
                padding: 25px 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .form-control {
                padding: 10px;
                margin-bottom: 15px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .login-card {
                max-width: 450px;
            }
        }

        /* Animation for error message */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Login Form -->
    <div class="login-card">
        <h1 class="text-center">User Login</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                       placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                       placeholder="Enter your password">
            </div>
            <input type="hidden" name="role" value="USER">
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <p class="error-message" style="display: none;">Invalid username or password</p>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Simple form validation and error display
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.querySelector('.error-message');

            // For demo purposes, show error if username or password is empty
            if (!username || !password) {
                e.preventDefault();
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
            }
        });

        // Clear error message when user starts typing
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                document.querySelector('.error-message').style.display = 'none';
            });
        });
    </script>
</body>
</html>
